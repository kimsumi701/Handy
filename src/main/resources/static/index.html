<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header id="header">
    <div class="header">
        <div class="user-tool">
            <a href="/login">로그인</a>
        </div>
        <div class="logo-box">
            <a href="/">
                <div class="header-logo">
                    Handy
                </div>
            </a>
        </div>
    </div>
</header>
<main class="container" id="main">
    <div class="web-explanation">
        <div>
            <p>Handy는 단축키를 관리하기 위한 사이트입니다</p>
            <p>사용하는 프로그램의 단축키를 직접 편집해서 쉽게 관리할 수 있습니다</p>
        </div>
    </div>
    <div class="web-example">
        <div class="example-01">
            <div>
                <p>검색 기능</p>
                <img src="/img/search.gif" alt="검색 이미지" loop="infinite" class="example">
            </div>
        </div>
        <div class="example-02">
            <div>
                <p>즐겨찾기 기능</p>
                <img src="/img/favorite.gif" alt="즐겨찾기 이미지" loop="infinite" class="example">
            </div>
        </div>
        <div class="example-03">
            <div>
                <p>편집 기능</p>
                <img src="/img/edit.gif" alt="편집 이미지" loop="infinite" class="example">
            </div>
        </div>
    </div>
</main>
<footer id="footer">
    <div>
        <p>본 사이트는 상업적 목적이 아닌 개인 포트폴리오 용도로 제작되었습니다. </p>
        <p>홈페이지 일부 내용과 기타 이미지 등은 출처가 따로 있음을 밝힙니다.</p>
    </div>
</footer>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/index.js"></script>
</html>
